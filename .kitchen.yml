platforms:
  - name: local

provisioner:
  name: terraform

verifier:
  name: terraform
  color: false
  fail_fast: false

suites:
  - name: forseti_integration_testing
    driver:
      name: terraform
      root_module_directory: integration-tests/fixtures/forseti_integration_testing
      command_timeout: 1800
    lifecycle:
      pre_verify:
        - chmod go-rwx test/fixtures/bastion/tls_private_key
    verifier:
      systems:
        - name: inventory-module
          backend: ssh
          controls:
            - inventory
          hosts_output: forseti-server-vm-ip
          user: ubuntu
          key_files:
            - integration-tests/fixtures/forseti_integration_testing/sshkey
          shell: true
          shell_options: "--login"